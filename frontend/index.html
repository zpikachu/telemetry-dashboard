<!DOCTYPE html>
<html>
<head>
    <title>CARLA Telemetry Dashboard</title>
    <script src="socket.io.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            grid-template-rows: auto 1fr auto;
            gap: 20px;
            padding: 20px;
            height: 100vh;
        }

        .header {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(90deg, #00d4ff, #0099ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #00ff00;
            box-shadow: 0 0 10px #00ff00;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .speedometer {
            grid-column: 2;
            grid-row: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .speed-circle {
            position: relative;
            width: 300px;
            height: 300px;
        }

        .speed-value {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .speed-number {
            font-size: 72px;
            font-weight: bold;
            background: linear-gradient(180deg, #00d4ff, #0099ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .speed-unit {
            font-size: 20px;
            color: #888;
            margin-top: -10px;
        }

        .gauge-svg {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }

        .gauge-bg {
            fill: none;
            stroke: rgba(255, 255, 255, 0.1);
            stroke-width: 20;
        }

        .gauge-fill {
            fill: none;
            stroke: url(#gradient);
            stroke-width: 20;
            stroke-linecap: round;
            transition: stroke-dashoffset 0.3s ease;
        }

        .left-panel, .right-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            flex: 1;
        }

        .card-title {
            font-size: 14px;
            color: #888;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .card-value {
            font-size: 36px;
            font-weight: bold;
            color: #00d4ff;
        }

        .card-unit {
            font-size: 18px;
            color: #888;
            margin-left: 5px;
        }

        .battery-container {
            margin-top: 15px;
        }

        .battery-bar {
            width: 100%;
            height: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        .battery-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff4444, #ffaa00, #00ff00);
            transition: width 0.3s ease;
            border-radius: 15px;
        }

        .battery-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 14px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }

        .control-row {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .control-item {
            flex: 1;
            text-align: center;
        }

        .control-label {
            font-size: 12px;
            color: #888;
            margin-bottom: 5px;
        }

        .control-value {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }

        .throttle { color: #00ff00; }
        .brake { color: #ff4444; }
        .steer { color: #ffaa00; }

        .gear-display {
            font-size: 80px;
            font-weight: bold;
            text-align: center;
            color: #00d4ff;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }

        .footer {
            grid-column: 1 / -1;
            display: flex;
            gap: 15px;
        }

        .info-card {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .info-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #00d4ff, #0099ff);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .info-content {
            flex: 1;
        }

        .info-label {
            font-size: 12px;
            color: #888;
        }

        .info-value {
            font-size: 20px;
            font-weight: bold;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="dashboard">
    <div class="header">
        <div class="logo">CARLA TELEMETRY</div>
        <div class="status">
            <div class="status-dot" id="statusDot"></div>
            <span id="statusText">Connecting...</span>
        </div>
    </div>

    <div class="left-panel">
        <div class="card">
            <div class="card-title">Battery SoC</div>
            <div class="card-value" id="socValue">0<span class="card-unit">%</span></div>
            <div class="battery-container">
                <div class="battery-bar">
                    <div class="battery-fill" id="batteryFill" style="width: 0%"></div>
                    <div class="battery-text" id="batteryText">0%</div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-title">Controls</div>
            <div class="control-row">
                <div class="control-item">
                    <div class="control-label">THROTTLE</div>
                    <div class="control-value throttle" id="throttleValue">0.00</div>
                </div>
                <div class="control-item">
                    <div class="control-label">BRAKE</div>
                    <div class="control-value brake" id="brakeValue">0.00</div>
                </div>
            </div>
            <div class="control-row" style="margin-top: 20px;">
                <div class="control-item">
                    <div class="control-label">STEERING</div>
                    <div class="control-value steer" id="steerValue">0.00</div>
                </div>
            </div>
        </div>
    </div>

    <div class="speedometer">
        <div class="speed-circle">
            <svg class="gauge-svg" viewBox="0 0 200 200">
                <defs>
                    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#0099ff;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <circle class="gauge-bg" cx="100" cy="100" r="90"/>
                <circle class="gauge-fill" id="gaugeCircle" cx="100" cy="100" r="90"
                        stroke-dasharray="565.48" stroke-dashoffset="565.48"/>
            </svg>
            <div class="speed-value">
                <div class="speed-number" id="speedValue">0</div>
                <div class="speed-unit">km/h</div>
            </div>
        </div>
    </div>

    <div class="right-panel">
        <div class="card">
            <div class="card-title">Gear</div>
            <div class="gear-display" id="gearValue">N</div>
        </div>

        <div class="card">
            <div class="card-title">Vehicle Status</div>
            <div class="control-row">
                <div class="control-item">
                    <div class="control-label">MODE</div>
                    <div class="control-value" style="font-size: 18px; color: #00ff00;" id="modeValue">READY</div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="info-card">
            <div class="info-icon">âš¡</div>
            <div class="info-content">
                <div class="info-label">Throttle Position</div>
                <div class="info-value" id="throttlePercent">0%</div>
            </div>
        </div>
        <div class="info-card">
            <div class="info-icon">ðŸ›‘</div>
            <div class="info-content">
                <div class="info-label">Brake Pressure</div>
                <div class="info-value" id="brakePercent">0%</div>
            </div>
        </div>
        <div class="info-card">
            <div class="info-icon">ðŸŽ¯</div>
            <div class="info-content">
                <div class="info-label">Steering Angle</div>
                <div class="info-value" id="steerPercent">0Â°</div>
            </div>
        </div>
    </div>
</div>

<script>
const socket = io("http://127.0.0.1:8000");


socket.on("connect", () => {
    document.getElementById("statusText").innerText = "Connected";
    document.getElementById("statusDot").style.background = "#00ff00";
});

socket.on("telemetry", data => {
    // Speed
    const speed = parseFloat(data.speed) || 0;
    document.getElementById("speedValue").innerText = Math.round(speed);
    
    // Update gauge (max 200 km/h for visual)
    const maxSpeed = 200;
    const circumference = 565.48;
    const progress = Math.min(speed / maxSpeed, 1);
    const offset = circumference - (progress * circumference);
    document.getElementById("gaugeCircle").style.strokeDashoffset = offset;

    // Battery SoC
    const soc = parseFloat(data.soc) || 0;
    document.getElementById("socValue").innerHTML = `${soc}<span class="card-unit">%</span>`;
    document.getElementById("batteryFill").style.width = `${soc}%`;
    document.getElementById("batteryText").innerText = `${soc}%`;

    // Throttle
    const throttle = parseFloat(data.throttle) || 0;
    document.getElementById("throttleValue").innerText = throttle.toFixed(2);
    document.getElementById("throttlePercent").innerText = `${Math.round(throttle * 100)}%`;

    // Brake
    const brake = parseFloat(data.brake) || 0;
    document.getElementById("brakeValue").innerText = brake.toFixed(2);
    document.getElementById("brakePercent").innerText = `${Math.round(brake * 100)}%`;

    // Steering
    const steer = parseFloat(data.steer) || 0;
    document.getElementById("steerValue").innerText = steer.toFixed(2);
    document.getElementById("steerPercent").innerText = `${Math.round(steer * 45)}Â°`;

    // Gear
    const gear = parseInt(data.gear) || 0;
    let gearDisplay = gear === 0 ? 'N' : gear;
    if (gear < 0) gearDisplay = 'R';
    document.getElementById("gearValue").innerText = gearDisplay;

    // Mode indicator (UPDATED)
const modeEl = document.getElementById("modeValue");

if (soc < 1) {
    modeEl.innerText = "BATTERY EMPTY";
    modeEl.style.color = "#ff4444";   // red
}
else if (speed > 0) {
    modeEl.innerText = "DRIVING";
    modeEl.style.color = "#00ff00";
}
else if (throttle > 0) {
    modeEl.innerText = "READY";
    modeEl.style.color = "#00ff00";
}
else {
    modeEl.innerText = "IDLE";
    modeEl.style.color = "#00ff00";
}

});

socket.on("disconnect", () => {
    document.getElementById("statusText").innerText = "Disconnected";
    document.getElementById("statusDot").style.background = "#ff4444";
});
</script>

</body>
</html>
